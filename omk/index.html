<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>OMK</title>

</head>
<body>
    
<div class="container py-5">
    <div class="row">

        <h1>List of templates</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Detail</th>
                    </tr>
                  </thead>
                  <tbody class="template-row">
                    
                  </tbody>
            </table>
        </div>

        <h1>List of items</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Detail</th>
                    </tr>
                  </thead>
                  <tbody class="items">
                    
                  </tbody>
            </table>
        </div>

        

    </div>
</div>

<script>
    d3.json("data/resource_templates.json", function(data){
        for (let i = 0; i < data.length; i++) {
            // console.log(data[i]["o:id"]);
            // console.log(data[i]["o:label"]);

            html = `<th scope="row">` + data[i]["o:id"] + `</th>`+
                   `<td>` + data[i]["o:label"] + `</td>` +
                   `<td>` +
                       `<a class="btn btn-success">` +
                           `More details` +
                       `</a>` +
                   `</td>` 

            d3.select(".template-row").append("tr").html(html);
        }
   });
   d3.json("data/items.json", function(data){
        for (let i = 0; i < data.length; i++) {
            // console.log(data[i]["o:id"]);
            // console.log(data[i]["o:title"]);
            
            html = `<th scope="row">` + data[i]["o:id"] + `</th>`+
                   `<td>` + data[i]["o:title"] + `</td>` +
                   `<td>` +
                       `<a class="btn btn-success">` +
                           `More details` +
                       `</a>` +
                   `</td>` 

            d3.select(".items").append("tr").html(html);
        }
   });
</script>

</body>
</html>
